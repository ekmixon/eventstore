syntax = "proto3";
option go_package = "github.com/triggermesh/eventstore/pkg/protob";
package protob;


enum ScopeChoice {
  Instance = 0;
  Bridge = 1;
  Global = 2;
}

message ScopeType {
  ScopeChoice type = 1;
  string bridge = 2;
  string instance = 3;
}

message LocationType {
  ScopeType scope = 1;
  string key = 2;
}

message SetRequest {
  LocationType location = 1;
  int32 ttl = 2;
  bytes value = 3;
}

message SetResponse {}

message IncrRequest {
  LocationType location = 1;
  int32 incr = 2;
}

message IncrResponse {}

message DecrRequest {
  LocationType location = 1;
  int32 decr = 2;
}

message DecrResponse {}

message GetRequest {
  LocationType location = 1;
}

message GetResponse {
  bytes value = 1;
}

message DelRequest {
  LocationType location = 1;
}

message DelResponse {}

// KVStore interface
service KVStore {
  // Set KV at storage
  rpc Set(SetRequest) returns (SetResponse) {}

  // Incr increments an integer value from storage
  rpc Incr(IncrRequest) returns (IncrResponse) {}

  // Decr decrements an integer value from storage
  rpc Decr(DecrRequest) returns (DecrResponse) {}

  // Del item from storage
  rpc Del(DelRequest) returns (DelResponse) {}

  // Get item from storage
  rpc Get(GetRequest) returns (GetResponse) {}
}

message SetMapRequest {
  LocationType location = 1;
  int32 ttl = 2;
  string field = 3;
  bytes value = 4;
}

message SetMapResponse {}

message IncrMapRequest {
  LocationType location = 1;
  string field = 2;
  int32 incr = 3;
}

message IncrMapResponse {}

message DecrMapRequest {
  LocationType location = 1;
  string field = 2;
  int32 decr = 3;
}

message DecrMapResponse {}

message DelMapRequest {
  LocationType location = 1;
  string field = 2;
}

message DelMapResponse {}

message GetMapRequest {
  LocationType location = 1;
  string field = 2;
}

message GetMapResponse {
  bytes value = 1;
}

message GetAllMapRequest {
  LocationType location = 1;
}

message GetAllMapResponse {
  map<string, bytes> values = 1;
}

message LenMapRequest {
  LocationType location = 1;
}

message LenMapResponse {
  int32 len = 1;
}

// Map interface
service Map {
  // Set KV at map
  rpc Set(SetMapRequest) returns (SetMapResponse) {}

  // Incr increments integer value at map
  rpc Incr(IncrMapRequest) returns (IncrMapResponse) {}

  // Decr decrements integer value at map
  rpc Decr(DecrMapRequest) returns (DecrMapResponse) {}

  // Del key at map
  rpc Del(DelMapRequest) returns (DelMapResponse) {}

  // Get value at key
  rpc Get(GetMapRequest) returns (GetMapResponse) {}

  // GetAll all KVs in map
  rpc GetAll(GetAllMapRequest) returns (GetAllMapResponse) {}

  // Len for the map
  rpc Len(LenMapRequest) returns (LenMapResponse) {}
}

// Queue interface
service Queue {
  // Push value in map
  rpc Push(PushRequest) returns (PushResponse) {}

  // Index returns the element at the index
  rpc Index(IndexRequest) returns (IndexResponse) {}

  // Len for the queue
  rpc Len(LenRequest) returns (LenResponse) {}

  // Pop retrieves and removes an element from the queue
  rpc Pop(PopRequest) returns (PopResponse) {}

  // Peek retrieves an element from the queue
  rpc Peek(PeekRequest) returns (PeekResponse) {}

  // Lock the queue for exclusive access
  rpc Lock(LockRequest) returns (LockRequest) {}

  // Unlock the queue
  rpc Unlock(UnlockRequest) returns (UnlockResponse) {}
}

