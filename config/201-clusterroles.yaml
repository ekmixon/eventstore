apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eventstores-controller
rules:
  # Manage receive-adapters
- apiGroups:
  - apps
  resources:
  - deployments
  verbs: &all
  - get
  - list
  - watch
  - create
  - update
  - delete
  - patch

- apiGroups:
  - ''
  resources:
  - services
  verbs: *all

  # Record Kubernetes events
- apiGroups:
  - ''
  resources:
  - events
  verbs:
  - create
  - update
  - patch

  # Read secrets
- apiGroups:
  - ''
  resources:
  - secrets
  verbs:
  - get

  # Read controller configurations
- apiGroups:
  - ''
  resources:
  - configmaps
  verbs:
  - list
  - watch
- apiGroups:
  - ''
  resources:
  - configmaps
  resourceNames:
  - config-logging
  - config-observability
  - config-leader-election
  verbs:
  - get


  # Read and manage status for event store resources
- apiGroups:
  - eventstores.triggermesh.io
  resources:
  - inmemorystores
  verbs:
  - list
  - watch
  - get

- apiGroups:
  - eventstores.triggermesh.io
  resources:
  - inmemorystores/status
  verbs:
  - update

# Acquire leases for leader election
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
- apiGroups:
  - coordination.k8s.io
  resourceNames:
  - eventstore-controller.github.com-triggermesh-eventstore-pkg-reconciler-inmemory.reconciler.00-of-01
  resources:
  - leases
  verbs:
  - get
  - update


---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    duck.knative.dev/addressable: 'true'
  name: eventstores-addressable-resolver
rules:
- apiGroups:
  - eventstores.triggermesh.io
  resources:
  - inmemorystores
  verbs:
  - get
  - list
  - watch
